
<link rel='stylesheet' type='text/css' href='css/doformjquery.css' />
<link rel='stylesheet' type='text/css' href='css/jquery-ui.css' />
<link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.min.css' />


<script src='js/jquery-2.1.3.js'></script>
<script src='js/jquery-ui.min.js'></script>
<script src='js/jquery.mask.js'></script>
<script src='js/jquery.blockUI.js'></script>

<script src='js/doformjquery.js'></script>


<form id='FormsJson'>
	
</form>


<form id='DoForm'>
	
</form>

<script>

	var SPMaskBehavior = function (val) {
	  return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
	},
	spOptions = {
	  onKeyPress: function(val, e, field, options) {
	      field.mask(SPMaskBehavior.apply({}, arguments), options);
	    }
	};

	
	$('#FormsJson').doform({ data: 'form/forms.json',
							 footer : false,
							 loaded : function(){

							 	$('#formjson').unbind('change');
							 	$('#formjson').change(function(){
							 		if( $(this).val() ){

							 			switch( $(this).val() ){

							 				case 'user.json':

							 					$('#DoForm').doform({ 	data: 'form/'+$(this).val(),
																	action : 'send.php',
																	confirmation : 'confirmation.php',
																	mode : 'new',
																	loaded : function(){

																		$('#phone').unmask().mask(SPMaskBehavior, spOptions);
																		

																	} });

							 					break;

							 				case 'user-edit.json':

							 					$('#DoForm').doform({ 	data: 'form/'+$(this).val(),
																	action : 'send.php',
																	confirmation : 'confirmation.php',
																	mode : 'view',
																	loaded : function(){

																		$('#phone').unmask().mask(SPMaskBehavior, spOptions);
																		

																	} });

							 					break;

							 				default :

							 					$('#DoForm').doform({ 	data: 'form/'+$(this).val(),
																		action : 'send.php',
																		confirmation : 'confirmation.php',
																		mode : 'edit',
																		loaded : function(){						
																			

																		} 
																	});


							 			}

							 			

							 		}else{
							 			$('#DoForm').html('');
							 		}
							 		
							 	});
							 } 
						  	});

	
</script>
